{% extends "layout.html" %}
{% set pagename = "Dashboard" %}
{% block title %}Dashboard{% endblock %}

{% block content %}
<div class="row-fluid">
  <div class="span4">
    <div class="well">
      <h2>Packets</h2>
      <h3 id="packet-count" class="counter">0</h3>
    </div>
  </div>
  <div class="span4">
    <div class="well">
      <h2>Statistics</h2>
      <p>Tables: <span class="tablelist"></span></p>
    </div>
  </div>
  <div class="span4">
    <div class="well">
      <h2>Overall information</h2>
      <p>Other info here. Can have more boxes.</p>
    </div>
  </div>
</div>
{% endblock %}

{% block scripts %}
<script src="static/js/dashboard.js"></script>
{% endblock %}
