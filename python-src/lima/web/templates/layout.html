<!doctype html>
<html>

<head>
  <title>{% block title %}{% endblock %} - Lima</title>

            </li>
            <li {% if pagename == "Routers" %}class="active"{% endif%} >
              <a href="/routers"><i class="icon-tasks icon-white"></i> Routers</a> 
            </li>
            <li {% if pagename == "Events" %}class="active"{% endif%} >
              <a href="/events"><i class="icon-star icon-white"></i> Events</a> 
            </li>
            <li {% if pagename == "Status" %}class="active"{% endif%} >
              <a href="/status"><i class="icon-cog icon-white"></i> Status</a> 
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div class="container-fluid">

  {% endblock %}

  <script>
    $(document).ready(function() {
        //consider putting sse and other load stuff here
      } );

      //show alert when called
      function show_alert(msg) {
        $('.alert .alertmessage').text(msg);
        $('.alert').show();
      }

      //hide alert when the close button is clicked
      $('.close').click(function(){
        $('.alert').hide();
      })
  </script>
